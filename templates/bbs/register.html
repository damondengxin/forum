{% extends "base.html" %}
{% block content %}
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">注册</h3>
          </div>
          <div class="panel-body">

            <form class="form-horizontal"  method="post">
                {% csrf_token %}

              <div class="input-group input-group-lg">
                <span class="input-group-addon" >用户名</span>
                <input type="text" class="form-control"  aria-describedby="sizing-addon1"  name="username" value="{{ username.value }}">
              </div>
              <br />


            <div class="input-group input-group-lg">
                <span class="input-group-addon" >邮箱</span>
                <input type="text" class="form-control"  aria-describedby="sizing-addon1" name="email" value="{{ email.value }}">
              </div>
              <br />

              <div class="input-group input-group-lg">
                <span class="input-group-addon" >密码</span>
                <input type="password" class="form-control" aria-describedby="sizing-addon1" name="password" value="{{ password.value }}">
              </div>
              <br />

              <div class="input-group input-group-lg">
                <span class="input-group-addon" >确认密码</span>
                <input type="password" class="form-control"  aria-describedby="sizing-addon1" name="confirm" value="{{ confirm.value }}">
              </div>
              <br />


               <button type="submit" class="btn btn-primary" type="button">注册</button>

            </form>
          </div>
        </div>
    </div>



{% endblock %}
